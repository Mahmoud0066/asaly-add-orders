<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cruds">
        <div class="head">
          <h1>العسلي</h1>

          <h2>اضافه الطلبات</h2>
        </div>
        <div class="inputs">
          <input type="text" id="name" placeholder="أسم الذبون" />
          <div class="price">
            <input
              onkeyup="getTotal()"
              type="number"
              id="price"
              placeholder="الحساب"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="taxes"
              placeholder="اكراميه || توصيل "
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="discount"
              placeholder="خصم || واجب"
            />
          </div>
          <small id="total">اجمالي الحساب :</small>

          <select name="" id="category">
            <option value="غير محدد" selected hidden>
              بلطي || بوري || ماكريل || رنجه || فسيخ
            </option>
            <option value="بلطي">بلطي</option>
            <option value="بوري">بوري</option>
            <option value="ماكريل">ماكريل</option>
            <option value="رنجه">رنجه</option>
            <option value="فسيخ">فسيخ</option>
          </select>
        </div>
        <div class="outputs">
          <button id="submit">أضافه طلب جديد</button>
          <input
            onkeyup="searchData(this.value)"
            type="search"
            name=""
            id="search"
            placeholder="بحث"
          />
          <div class="search">
            <input
              onclick="getSearch(this.id)"
              id="cate"
              type="button"
              value="أبحث ب النوع"
            />
            <input
              onclick="getSearch(this.id)"
              id="nam"
              type="button"
              value="أبحث ب الأسم"
            />
          </div>
        </div>

        <div id="deleteAll"></div>
        <table>
          <thead>
            <tr>
              <th>الرقم</th>
              <th>الاسم</th>
              <th>السعر</th>
              <th>التوصيل</th>
              <th>الخصم</th>
              <th>الأجمالي</th>
              <th>النوع</th>
              <th>تعديل</th>
              <th>حذف</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <footer>
      <p>made with <a href="https://www.facebook.com/MahmoudSped">Mahmoud</a> </p>
    </footer>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
